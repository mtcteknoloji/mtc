<main>
    <img src="images/logo.png" alt="Logo">
    <h2>≈ûifreleme Programƒ±</h2>
    <div class="container">
        <label for="language">Dil / Language:</label>
        <select id="language">
            <option value="tr">T√ºrk√ße</option>
            <option value="en">English</option>
        </select>
        <label id="masterLabel">Ana ≈ûifre:</label>
        <input type="password" id="master" placeholder="Ana ≈üifre girin">
        <label id="comboLabel">Kombinasyon:</label>
        <input type="text" id="combo" placeholder="Kombinasyon girin">
        <label id="lengthLabel">Karakter Sayƒ±sƒ±:</label>
        <input type="number" id="length" min="4" max="64" value="16">
        <button onclick="generatePassword()" id="generateBtn">≈ûifre √úret</button>
        <button onclick="copyPassword()">üìã Kopyala</button>
        <div id="result"></div>
    </div>
</main>

<!-- Particles.js ve Script -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
    particlesJS("particles-js", {
        particles: {number:{value:80,density:{enable:true,value_area:800}},color:{value:"#00d4ff"},
        shape:{type:"circle"},opacity:{value:0.5},size:{value:3,random:true},
        line_linked:{enable:true,distance:150,color:"#00d4ff",opacity:0.4,width:1},
        move:{enable:true,speed:4,out_mode:"out"}},
        interactivity:{events:{onhover:{enable:true,mode:"grab"},onclick:{enable:true,mode:"push"}},
        modes:{grab:{distance:200,line_linked:{opacity:0.7}},push:{particles_nb:4}}},
        retina_detect:true
    });

    // Dil desteƒüi
    const translations = {
        tr:{masterLabel:"Ana ≈ûifre:",comboLabel:"Kombinasyon:",lengthLabel:"Karakter Sayƒ±sƒ±:",generateBtn:"≈ûifre √úret"},
        en:{masterLabel:"Master Password:",comboLabel:"Combination:",lengthLabel:"Number of Characters:",generateBtn:"Generate Password"}
    };
    document.getElementById("language").addEventListener("change", function(){
        const lang = this.value;
        document.getElementById("masterLabel").textContent = translations[lang].masterLabel;
        document.getElementById("comboLabel").textContent = translations[lang].comboLabel;
        document.getElementById("lengthLabel").textContent = translations[lang].lengthLabel;
        document.getElementById("generateBtn").textContent = translations[lang].generateBtn;
    });

    // ≈ûifre √ºretme
    async function generatePassword(){
        const master=document.getElementById("master").value;
        const combo=document.getElementById("combo").value;
        const length=parseInt(document.getElementById("length").value);
        if(!master||!combo){alert("L√ºtfen t√ºm alanlarƒ± doldurun!"); return;}
        const encoder=new TextEncoder();
        const keyMaterial=await crypto.subtle.importKey("raw",encoder.encode(master),{name:"PBKDF2"},false,["deriveBits"]);
        const key=await crypto.subtle.deriveBits({name:"PBKDF2",salt:encoder.encode(combo),iterations:100000,hash:"SHA-256"},keyMaterial,length*8);
        const byteArray=new Uint8Array(key);
        const charset="abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()-_=+[]{}<>?/|";
        let password=""; for(let i=0;i<byteArray.length;i++){password+=charset[byteArray[i]%charset.length];}
        document.getElementById("result").textContent=password;
    }
    function copyPassword(){
        const password=document.getElementById("result").textContent;
        if(password){navigator.clipboard.writeText(password); alert("≈ûifre kopyalandƒ±!");}
    }

    // Modal a√ß/kapat
    const modal=document.getElementById("programModal");
    document.getElementById("openModal").onclick=()=>modal.style.display="block";
    document.getElementById("closeModal").onclick=()=>modal.style.display="none";
    window.onclick=(e)=>{if(e.target===modal) modal.style.display="none";}
</script>
