<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MTC Teknoloji</title>
<style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {font-family:'Segoe UI', sans-serif; color:white; background:#0d0d0d; overflow-x:hidden;}

    /* Arka plan */
    #particles-js {position:fixed; width:100%; height:100%; background:linear-gradient(135deg,#0d0d0d,#001f33); z-index:-1;}

    /* Menü */
    nav {display:flex; justify-content:space-between; align-items:center; padding:15px 50px;
         background:rgba(0,0,0,0.5); position:fixed; width:100%; backdrop-filter:blur(10px); z-index:10;}
    nav .logo {display:flex; align-items:center;}
    nav .logo img {height:45px; margin-right:10px;}
    nav .logo span {font-size:1.5em; font-weight:bold; color:#00d4ff; text-shadow:0 0 20px rgba(0,212,255,0.8);}
    nav ul {list-style:none; display:flex;}
    nav ul li {margin-left:20px;}
    nav ul li a {color:white; text-decoration:none; padding:8px 15px; border-radius:20px; transition:background 0.3s;}
    nav ul li a:hover {background:#00d4ff; color:black;}

    /* Ana başlık */
    header {min-height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center;
            text-align:center; padding:100px 20px 60px;}
    header img {width:250px; margin-bottom:25px;}
    header h2 {font-size:4em; margin-bottom:20px; color:#00d4ff; text-shadow:0 0 25px rgba(0,212,255,0.8);}
    header p {font-size:1.4em; max-width:700px; margin-bottom:40px; text-shadow:0 0 15px rgba(0,212,255,0.6);}

    /* Modal stil */
    .modal {
        display:none;
        position:fixed; z-index:1000; left:0; top:0;
        width:100%; height:100%;
        background-color:rgba(0,0,0,0.7);
    }
    .modal-content {
        background-color:rgba(0,0,0,0.9);
        margin:10% auto; padding:20px; border:1px solid #00d4ff;
        width:90%; max-width:500px;
        border-radius:15px; text-align:center;
        box-shadow:0 0 20px rgba(0,212,255,0.5);
    }
    .modal-content h3 {
        margin-bottom:20px; color:#00d4ff; text-shadow:0 0 15px rgba(0,212,255,0.8);
    }
    .close {
        color:#aaa; float:right; font-size:28px; font-weight:bold; cursor:pointer;
    }
    .close:hover {color:white;}
    .modal-btn {
        display:block; width:100%; padding:14px; margin:10px 0;
        background:#00d4ff; color:black; font-weight:bold;
        border-radius:12px; text-decoration:none; transition:0.3s;
    }
    .modal-btn:hover {background:#009ec0; color:white;}

    /* Footer */
    footer {text-align:center; padding:20px; background-color:rgba(0,0,0,0.5); font-size:0.9em;}

    /* Mobil uyumluluk */
    @media (max-width: 768px) {
        nav {
            flex-direction: column;
            padding: 10px 20px;
        }
        nav ul {
            flex-direction: column;
            width: 100%;
            margin-top: 10px;
            text-align: center;
        }
        nav ul li {
            margin: 10px 0;
        }
        header img {
            width: 180px;
        }
        header h2 {
            font-size: 2em;
        }
        header p {
            font-size: 1em;
            padding: 0 10px;
        }
    }
</style>

</body>
</html>
